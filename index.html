        <!-- LoginModal -->
        <div class="modal" id="loginModal" >
            <div class="modal-dialog" >
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" >Please Login</h5>
                  <button type="button" class="close" data-dismiss="modal">
                    &times;
                  </button>
                </div>
                <div class="modal-body">
                        <form method="GET">
                            <div class="form-group" style="text-align: center;">
                                <div>
                                <label for="Username">Username:</label>
                                <input type="text"  id="Username" name="Username"  placeholder="Enter Username" autocomplete="on" required style="width: 50%; margin-left: 10%;" ><br><br>
                                </div>
                                <div>
                                <label for="Password">Password:</label>
                                <input type="password" id="Password" name="Password"  placeholder="Enter Password" autocomplte="off" required style="width: 50%; margin-left: 10%;"><br><br>

                                <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </div>
                        </form>
                </div>
                <div class="modal-footer"></div>
              </div>
            </div>

                            </div>
                        </form>
                </div>
                <div class="modal-footer"></div>
              </div>
            </div>
